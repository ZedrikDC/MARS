<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MARS - Iniciar Sesión</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right,   #4a235a  , #6c3483 );
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 24px;
      font-weight: bold;
    }

    .login-box {
      background: #e0e0e0;
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  font-weight: bold;
  width: 45%;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.cancel-btn {
  background: #6c3483;
}

.accept-btn {
  background: #6c3483;
}

.cancel-btn:hover,
.accept-btn:hover {
  background: #512e5f; /* Un morado más oscuro */
  transform: scale(1.05);
}

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }

    .register-link a {
      color: #5f406c ;
      text-decoration: none;
    }
    footer {
      background: #2f2f2f ;
      padding: 2rem;
      text-align: center;
      font-size: 1rem;
      border-top: 1px solid #ccc;
    }
    footer h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    footer p {
      margin: 0.3rem 0;
    }
    footer a {
      color: #6c3483;
      text-decoration: underline;
    }
    footer a:hover {
      color: #512e5f;
    }
    .icono {
      margin-right: 0.3rem;
      color: #c2185b;
    }
    .dropdown {
      position: relative;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2a2a2a;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      flex-direction: column;
      border-radius: 6px;
    }
    
    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: #6c3483; /* morado oscuro */
    }
    
    .dropdown:hover .dropdown-content {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
  <img src="icon-1001596_1280.png" alt="Logo MARS" style="height: 40px; vertical-align: middle; margin-right: 10px;">
  MARS
</header>


  <div class="login-box">
    <h2>Iniciando Sesión en MARS</h2>
    <input type="text" placeholder="Usuario o Correo">
    <input type="password" placeholder="Contraseña">
    <div class="buttons">
      <button class="cancel-btn">Cancelar</button>
      <button class="accept-btn">Aceptar</button>
    </div>
  </div>

  <div class="register-link" style="text-align: center;">
    ¿No tienes una cuenta? <a href="https://danieru1231.neocities.org/equipo%2010/FormulariodeRegistro">Regístrate aquí</a>
  </div>
  <footer>
    <h3>¿Necesitas Contactarnos?</h3>
    <p><strong> Administradres</strong></p>
    <p><span class="icono">📞</span>6687 525 018</p>
    <p><span class="icono">📧</span>MARS@gmail.com</p>
    <p><a href="#">Haz click aquí</a></p>
  </footer>
</body>
</html>
